<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="maindiv">

        <div class="background">
            <img src="./images/fhulpati.jpeg" alt="somthing went wrong">  
        </div>

        <div class="head">
            <div class="name"><p class="profileText">PritamRaawat</p></div>
           <div class="profile">
                <img src="./images/profile.jpg" alt="profile">
           </div>
        </div>

        <div class="contant">
            <!-- yaha ayega andar ka maal -->
             <div class="history">
                <div class="winNum"><P class="winHistory"></P></div>
             </div>

             <div class="gamediv">

                <div class="up btn" type="button" id="upbtn">
                    <div class="up1"><p id="uptext">7+</p></div>
                </div>

                <div class="luck">

                    <div class="randomnum">
                        <div class="num"><h1>Select</h1></div>
                        <div class="winOrloss"><P class="result"></P></div>
                    </div>
                    <div class="lucky btn" type="button" id="equalbtn">
                        <div class="lucky7"><p id="equaltext">7</p></div>
                    </div>
                    
                </div>

                <div class="down btn" type="button" id="downbtn">
                    <div class="down1"><p id="downtext">7-</p></div>
                </div>

             </div>

        </div>

        <div class="foot">
            <H5></H5>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
